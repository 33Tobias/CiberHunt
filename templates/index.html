<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CiberHunt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      background-color: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      padding: 40px;
      width: 100%;
      max-width: 550px;
    }

    h1 {
      font-weight: bold;
    }

    .btn {
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.05);
      filter: brightness(1.15);
    }

    .subtitle {
      color: #fff;
      font-size: 0.9rem;
      margin-top: -5px;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 2.5rem;
      color: #ff5e5e;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-start min-vh-100 text-center pt-5 mt-4">


  <div class="logo mb-2"><i class="fa-solid fa-fire-flame-curved"></i></div>
  <h1>Bienvenido a <span class="text-warning">CiberHunt</span></h1>
  <div class="subtitle">Simula ataques y poné a prueba el sistema de detección</div>

  <div class="card-container">
    <a href="/xss" class="btn btn-primary w-100 mb-2"><i class="fa-solid fa-code"></i> Simular XSS</a>
    <a href="/phishing" class="btn btn-warning w-100 mb-2"><i class="fa-solid fa-envelope-open-text"></i> Simular Phishing</a>
    <a href="/honeypot" class="btn btn-danger w-100 mb-2"><i class="fa-solid fa-shield-halved"></i> Visitar Honeypot</a>
    <a href="/fuerza_bruta" class="btn btn-info w-100 mb-2"><i class="fa-solid fa-gavel"></i> Simular Fuerza Bruta</a>
    <a href="/admin" class="btn btn-success w-100"><i class="fa-solid fa-user-shield"></i> Panel de Administración</a>
  </div>

</body>
</html>

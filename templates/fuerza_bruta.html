<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Fuerza Bruta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #1e1e1e; color: white; }
    .form-box { max-width: 500px; margin: 10% auto; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center text-info">Simulador de Fuerza Bruta</h2>
    <form method="POST">
      <input type="text" name="usuario" class="form-control mb-2" placeholder="Usuario">
      <input type="password" name="contrasena" class="form-control mb-3" placeholder="ContraseÃ±a">
      <div class="text-center">
        <button type="submit" class="btn btn-outline-info">Ingresar</button>
      </div>
    </form>
    {% if mensaje %}
      <div class="alert alert-warning text-center mt-3">{{ mensaje }}</div>
    {% endif %}
    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </div>
  </div>
</body>
</html>

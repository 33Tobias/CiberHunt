<!-- phishing.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Phishing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #1e1e1e; color: white; }
    .phishing-box { max-width: 600px; margin: 10% auto; }
  </style>
</head>
<body>
  <div class="phishing-box">
    <h2 class="text-center text-danger">Simulador de Phishing</h2>
    <p class="text-center">Este formulario simula una página falsa de login para capturar datos.</p>
    <form method="POST">
      <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-danger">Iniciar sesión</button>
      </div>
    </form>
    {% if message %}
      <div class="alert alert-warning mt-4 text-center">{{ message }}</div>
    {% endif %}
    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </div>
  </div>
</body>
</html>

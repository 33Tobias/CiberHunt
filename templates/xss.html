<!-- xss.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de XSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #1e1e1e; color: white; }
    .xss-box { max-width: 600px; margin: 10% auto; }
  </style>
</head>
<body>
  <div class="xss-box">
    <h2 class="text-center text-warning">Simulador de XSS</h2>
    <form method="POST">
      <input type="text" name="input" class="form-control mb-3" placeholder="EscribÃ­ algo...">
      <div class="text-center">
        <button type="submit" class="btn btn-outline-warning">Enviar</button>
      </div>
    </form>
    {% if input_text %}
      <div class="alert alert-info text-break mt-4">
        {{ input_text | safe }}
      </div>
    {% endif %}
    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">Volver al Inicio</a>
    </div>
  </div>
</body>
</html>

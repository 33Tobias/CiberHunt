<!-- ranking.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking de Ataques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1e1e1e; color: white; }
        .table-container { margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-info my-4">Ranking de Ataques</h2>

    <!-- Buscador y filtro -->
    <form method="GET" class="row g-3 justify-content-center">
        <div class="col-md-4">
            <input type="text" name="buscar" class="form-control" placeholder="Buscar por IP o tipo...">
        </div>
        <div class="col-md-3">
            <select name="filtro" class="form-select">
                <option value="">Todos</option>
                <option value="XSS">XSS</option>
                <option value="Phishing">Phishing</option>
                <option value="Fuerza Bruta">Fuerza Bruta</option>
                <option value="Honeypot">Honeypot</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-light w-100">Filtrar</button>
        </div>
    </form>

    <!-- Tabla de ataques -->
    <div class="table-container">
        <table class="table table-dark table-hover table-bordered">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Tipo</th>
                    <th>Clasificaci√≥n</th>
                    <th>Riesgo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for ataque in ataques %}
                    <tr>
                        <td>{{ ataque.ip }}</td>
                        <td>{{ ataque.type }}</td>
                        <td>{{ ataque.classification }}</td>
                        <td>{{ ataque.risk }}</td>
                        <td>{{ ataque.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center my-4">
        <a href="/dashboard" class="btn btn-secondary">Volver al Panel</a>
    </div>
</div>
</body>
</html>
